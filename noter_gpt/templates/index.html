<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li><a href="{{ url_for('note', filename=note) }}">{{ note }}</a></li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('note', filename='new_note.txt') }}">
        <input type="submit" value="Create New Note">
    </form>
</body>
</html>
