<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
</head>
<body>
    <h1>Edit Note</h1>
    <form method="POST">
        New Filename: <input type="text" name="new_filename" value="{{ filename }}"><br>
        <textarea name="content" rows="20" cols="80">{{ content }}</textarea><br>
        <input type="submit" name="save" value="Save">
        <input type="submit" name="find_similar" value="Find Similar">
    </form>
    <a href="{{ url_for('index') }}">Back to Notes List</a>

    {% if similar_notes %}
        <h2>Similar Notes:</h2>
        <ul>
            {% for note, similarity in similar_notes %}
                <li><a href="{{ url_for('note', filename=note) }}">{{ note }}</a> - Similarity: {{ similarity }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
